<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roche Papier Ciseau</title>
</head>
<body>
    <button>Roche</button>
    <button>Papier</button>
    <button>Ciseau</button>
    <div id="result"></div>

    <script>
        const buttons = document.querySelectorAll("button");
        // console.log(buttons)

        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(){
                const choixDeLutilisateur = buttons[i].innerHTML;
                const numeroHazard = Math.floor(Math.random()*buttons.length)
                const choixRobot = buttons[numeroHazard].innerHTML;
                // console.log(`${choixDeLutilisateur} VS ${choixRobot}`)
                /* Logique */

                var result = ""
                if(choixDeLutilisateur === choixRobot){
                result = "Égalité"
                }else if (
                (choixDeLutilisateur === "Roche" && choixRobot === "Ciseau") ||
                (choixDeLutilisateur === "Papier" && choixRobot === "Roche") ||  
                (choixDeLutilisateur === "Ciseau" && choixRobot === "Papier")
                ) {
                    result = "Gagné";
                } else {
                    result = "Perdu";
                }
            document.querySelector("#result").innerHTML = `
                Joueur: ${choixDeLutilisateur} <br/>
                Robot: ${choixRobot}<br/>
                ${result} !
                `
 
            });
        }
    </script>
</body>
</html>
